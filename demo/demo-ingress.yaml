apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  rules:
    - host: your.domain.com  # Replace with your actual domain or IP address
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-service  # Service exposing your application
                port:
                  number: 80  # Port exposed by the service
