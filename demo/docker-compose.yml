version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: dians-users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dians
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dians-users
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: dians

volumes:
  postgres-data:

